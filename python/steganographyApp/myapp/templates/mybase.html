<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Remember: Bootstrap CSS has to come BEFORE any other style sheets that you want to enter -->

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">

  </head>
  <body>
  {% block body %}{% endblock %}

      <footer>
          <div class="row pad">
              <div class="col-lg-12 text-center">
                  Copyright &copy; 2021 <strong>Kevin Zehnder</strong>
              </div>
          </div>
      </footer>
  </div>

  <!-- jQuery -->
  <script src="{{ url_for('static', filename='bs/js/jquery.min.js') }}"></script>
  <!-- Bootstrap JavaScript -->
  <script src="{{ url_for('static', filename='bs/js/bootstrap.min.js') }}"></script>

</body>
</html>
