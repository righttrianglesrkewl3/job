<a href="{{ url_for('main.index') }}">Return to Index</a>
<br>

<br>
{% for file in files %}
  <img src="{{ url_for('main.upload', filename=file) }}" style="width: 64px">
  <p>{{ file }}</p>
{% endfor %}
<hr>


<h4>DS ds = ImageFile.query.all()</h4>
{% for d in ds %}
  <p> user: {{ d.user }}</p>
  <p> filename: {{ d.filename }} </p>
  <p> text: {{ d.text }} </p>
  <img src="{{ url_for('main.upload', filename=d.filename) }}" style="width: 64px">
  <hr>
{% endfor %}
